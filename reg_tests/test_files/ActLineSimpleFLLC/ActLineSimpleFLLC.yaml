  output:
    output_data_base_name: output/fllc.exo
    output_frequency: 5
    output_node_set: no
    output_variables:
    - velocity
    - pressure
    - actuator_source

  data_probes:  
    output_format: text 
    output_frequency: 1
    search_method: stk_kdtree
    search_tolerance: 1.0e-5 #1.0e-3
    search_expansion_factor: 2.0

  restart:
    restart_data_base_name: actuatorLine.rst
    restart_frequency: 10
    restart_start: 10
    compression_level: 9
    compression_shuffle: yes

Time_Integrators:
- StandardTimeIntegrator:
    name: ti_1
    start_time: 0
    termination_step_count: 10
    time_step: 0.25
    time_stepping_type: fixed
    time_step_count: 0
    second_order_accuracy: no

    realms:
    - realm_1
