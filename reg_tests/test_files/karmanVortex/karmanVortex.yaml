Simulations:
  - name: karmanVortexRe150
    time_integrator: ti_1
    optimizer: opt1

linear_solvers:

  # Convert to hypre
  - name: solve_scalar
    type: tpetra
    method: gmres
    preconditioner: sgs
    tolerance: 1e-5
    max_iterations: 50
    kspace: 50
    output_level: 0

  # Convert to hypre
  - name: solve_cont
    type: tpetra
    method: gmres
    preconditioner: muelu
    tolerance: 1e-5
    max_iterations: 50
    kspace: 50
    output_level: 0
    recompute_preconditioner: no
    muelu_xml_file_name: ../../xml/matches_ml_default.xml

realms:

  - name: fluidRealm
    mesh: ../../mesh/karmanVortex.g
    use_edges: yes

    time_step_control:
     target_courant: 2.0
     time_step_change_factor: 1.2

    equation_systems:
      name: theEqSys
      max_iterations: 2

      solver_system_specification:
        velocity: solve_scalar
        pressure: solve_cont

      systems:
        - LowMachEOM:
            name: myLowMach
            max_iterations: 1
            convergence_tolerance: 1e-5

    initial_conditions:
      - constant: ic_1
        target_name: block_1
        value:
          pressure: 0
          velocity: [0.1, 0.0]

    material_properties:
      target_name: block_1
      specifications:
        - name: density
          type: constant
          value: 1.0
        - name: viscosity
          type: constant
          value: 3.333e-3

    boundary_conditions:

    - inflow_boundary_condition: bc_inflow
      target_name: surface_1
      inflow_user_data:
        velocity: [1.0, 0.0]

    - open_boundary_condition: bc_open
      target_name: surface_2
      open_user_data:
        velocity: [0, 0]
        pressure: 0.0

    - wall_boundary_condition: bc_wall
      target_name: surface_3
      wall_user_data:
        velocity: [0, 0]
        use_wall_function: yes

    - wall_boundary_condition: cyl_wall
      target_name: surface_4
      wall_user_data:
        velocity: [0, 0]
        use_wall_function: yes

    solution_options:
      name: myOptions
      turbulence_model: laminar

      options:
        - hybrid_factor:
            velocity: 1.0

        - alpha:
            velocity: 1.0

        - alpha_upw:
            velocity: 1.0

        - noc_correction:
            pressure: yes

        - projected_nodal_gradient:
            pressure: element

    data_probes:

      output_frequency: 0.1
      search_method: stk_kdtree
      search_tolerance: 1.0e-3
      search_expansion_factor: 2.0
      begin_sampling_after: 0.5
      sample_based_on_time: on

      specifications:

        - name: probe
          from_target_part: block_1

          line_of_site_specifications:
          - name: probeOne
            number_of_points: 1
            tip_coordinates: [0.0, 0.0]
            tail_coordinates: [0.0, 0.0]

          output_variables:
            - field_name: velocity
              field_size: 2

            - field_name: pressure
              field_size: 1

    output:
      output_data_base_name: karmanVortex.e
      output_frequency: 2
      output_node_set: no
      output_variables:
       - velocity
       - pressure

Time_Integrators:
  - StandardTimeIntegrator:
      name: ti_1
      start_time: 0
      time_step: 0.1
      termination_time: 1.5
      time_stepping_type: adaptive
      time_step_count: 0
      second_order_accuracy: yes

      realms:
        - fluidRealm
