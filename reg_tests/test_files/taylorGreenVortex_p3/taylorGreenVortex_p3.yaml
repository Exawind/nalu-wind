Simulations:
  - name: sim1
    time_integrator: ti_1
    optimizer: opt1
    error_estimator: errest_1

linear_solvers:

  # Convert to hypre
  - name: solve_gradient
    type: tpetra
    method: bicgstab
    preconditioner: jacobi
    tolerance: 1e-6
    max_iterations: 200
    kspace: 200
    output_level: 0

  # Convert to hypre
  - name: solve_scalar
    type: tpetra
    method: block gmres
    preconditioner: jacobi 
    tolerance: 1e-6
    max_iterations: 200
    kspace: 200
    output_level: 0

  # Convert to hypre
  - name: solve_cont
    type: tpetra
    method: bicgstab
    preconditioner: muelu
    tolerance: 1e-6
    max_iterations: 200
    kspace: 200
    output_level: 0
    recompute_preconditioner: no
    muelu_xml_file_name: ../../xml/milestone.xml

realms:

  - name: realm_1
    mesh: ../../mesh/cube_2pi_21.g
    use_edges: no
    automatic_decomposition_type: rib
    matrix_free: yes
    polynomial_order: 3

    equation_systems:
      name: theEqSys
      max_iterations: 1

      solver_system_specification:
        pressure: solve_cont
        velocity: solve_scalar
        dpdx: solve_gradient

      systems:
        - LowMachEOM:
            name: myLowMach
            max_iterations: 2
            convergence_tolerance: 1e-2

    initial_conditions:

     - user_function: icUser
       target_name: block_1
       user_function_name:
         velocity: TaylorGreen
         pressure: TaylorGreen

    material_properties:
      target_name: block_1

      specifications:
        - name: density
          type: constant
          value: 1.0

        - name: viscosity
          type: constant
          value: 6.25e-4

    boundary_conditions:

    - periodic_boundary_condition: bc_left_right
      target_name: [surface_1, surface_2]
      periodic_user_data:
        search_tolerance: 0.0001 

    - periodic_boundary_condition: front_back
      target_name: [surface_3, surface_4]
      periodic_user_data:
        search_tolerance: 0.0001 

    - periodic_boundary_condition: top_bot
      target_name: [surface_5, surface_6]
      periodic_user_data:
        search_tolerance: 0.0001 

    solution_options:
      name: myOptions
      options:
        - consistent_mass_matrix_png:
            pressure: yes

    output:
      output_data_base_name: tg-p3.e
      output_frequency: 100
      output_node_set: no 
      output_variables:
       - velocity
       - dpdx       

Time_Integrators:
  - StandardTimeIntegrator:
      name: ti_1
      start_time: 0
      termination_step_count: 10
      time_step: 0.066666666666
      time_stepping_type: fixed 
      time_step_count: 0
      second_order_accuracy: yes

      realms:
        - realm_1
