# -*- mode: yaml -*-
#

# FIXED WING REGRESSION TEST
# ------
# For details of the verification problem, see
# https://nalu-wind.readthedocs.io/en/latest/source/verification/verification.html#fixed-wing-verification-problem
#

# MESH PARAMETERS
# ------
# Use abl_mesh preprocessing tool to generate the mesh
nalu_abl_mesh:
  output_db: mesh_actlinesimple.exo
  spec_type: bounding_box
  fluid_part_name: Unspecified-2-HEX

  vertices:
  - [-50.0, -16.0, -16.0]
  - [ 50.0,  16.0,  16.0]
  mesh_dimensions: [100, 32, 32]

  xmin_boundary_name: west
  xmax_boundary_name: east
  ymin_boundary_name: south
  ymax_boundary_name: north
  zmin_boundary_name: lower
  zmax_boundary_name: upper

# NALU-WIND PARAMETERS
# ------
Simulations:
- name: sim1
  time_integrator: ti_1
  optimizer: opt1

linear_solvers:

# Convert to hypre
- name: solve_scalar
  type: tpetra
  method: gmres
  preconditioner: mt_sgs
  tolerance: 1e-12
  max_iterations: 200
  kspace: 50
  output_level: 0

# Convert to hypre
- name: solve_cont
  type: tpetra
  method: gmres
  preconditioner: muelu
  tolerance: 1e-12
  max_iterations: 200
  kspace: 50
  output_level: 0
  muelu_xml_file_name: ../../xml/milestone.xml
  summarize_muelu_timer: no

realms:

- name: realm_1
  mesh: "generated:100x32x32|bbox:-50.0,-16.0,-16.0,50.0,16.0,16.0|sideset:xXyYzZ|show"
  use_edges: yes
  automatic_decomposition_type: rcb

  equation_systems:
    name: theEqSys
    max_iterations: 2

    solver_system_specification:
      velocity: solve_scalar
      pressure: solve_cont

    systems:

    - LowMachEOM:
        name: myLowMach
        max_iterations: 1
        convergence_tolerance: 1e-5

  initial_conditions:

  - constant: ic_1
    target_name: block_1
    value:
      pressure: 0.0
      velocity: [2.0, 0.0, 0.0]

  material_properties:
    target_name: block_1
    specifications:
    - name: density
      type: constant
      value: 1.0

    - name: viscosity
      type: constant
      value: 1e-05

  boundary_conditions:

  - inflow_boundary_condition: bc_1
    target_name: surface_1
    inflow_user_data:
      velocity: [2.0, 0.0, 0.0]

  - open_boundary_condition: bc_2
    target_name: surface_2
    open_user_data:
      pressure: 0.0
      velocity: [2.0, 0.0, 0.0]

  - symmetry_boundary_condition: bc_3
    target_name: surface_3
    symmetry_user_data:

  - symmetry_boundary_condition: bc_4
    target_name: surface_4
    symmetry_user_data:

  - symmetry_boundary_condition: bc_5
    target_name: surface_5
    symmetry_user_data:

  - symmetry_boundary_condition: bc_6
    target_name: surface_6
    symmetry_user_data:

  solution_options:
    name: myOptions

    options:

    - hybrid_factor:
        velocity: 1.0

    - limiter:
        pressure: no
        velocity: no

    - projected_nodal_gradient:
        pressure: element
        velocity: element

    - source_terms:
        momentum: 
          - actuator

  actuator:
    type: ActLineSimpleNGP
    search_method: stk_kdtree
    search_target_part: block_1

    n_simpleblades: 1
    debug_output: no
    Blade0:
      num_force_pts_blade: 10
      epsilon: [3.0, 3.0, 3.0]
      p1: [0, -4, 0] 
      p2: [0,  4, 0]
      p1_zero_alpha_dir: [1, 0, 0]
      chord_table: [1.0]
      twist_table: [1.0]
      aoa_table: [-180, 0, 180]
      cl_table:  [-19.739208802178716, 0, 19.739208802178716]
      cd_table:  [0]

  output:
    output_data_base_name: output/alm_uniform_inflow.exo
    output_frequency: 1
    output_node_set: no
    output_variables:
    - velocity
    - pressure
    - actuator_source

  data_probes:  
    output_format: text 
    output_frequency: 1
    search_method: stk_kdtree
    search_tolerance: 1.0e-5 #1.0e-3
    search_expansion_factor: 2.0

    specifications:
    - name: probe_surface
      from_target_part: block_1
      plane_specifications:        
        - name: slicedir/zslice1_SimpleNGP
          corner_coordinates:  [-50.0, -16.0, 0.0]  
          edge1_vector:    [100, 0, 0]
          edge2_vector:    [0, 32, 0]
          edge1_numPoints: 101
          edge2_numPoints: 33
      output_variables:
        - field_name: velocity
          field_size: 3
        - field_name: actuator_source
          field_size: 3

  restart:
    restart_data_base_name: actuatorLine.rst
    restart_frequency: 10
    restart_start: 10
    compression_level: 9
    compression_shuffle: yes

Time_Integrators:
- StandardTimeIntegrator:
    name: ti_1
    start_time: 0
    termination_step_count: 10
    time_step: 0.125
    time_stepping_type: fixed
    time_step_count: 0
    second_order_accuracy: no

    realms:
    - realm_1
