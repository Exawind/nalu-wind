Simulations:
  - name: sim1
    time_integrator: ti_1
    optimizer: opt1

linear_solvers:

  - name: solve_scalar
    type: tpetra
    method: gmres
    preconditioner: riluk
    tolerance: 1e-5
    max_iterations: 200
    kspace: 200
    output_level: 0

  - name: solve_cont
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 50
    kspace: 75
    output_level: 0
    bamg_coarsen_type: 8
    bamg_interp_type: 6
    bamg_cycle_type: 1

realms:

  - name: realm_1
    mesh: ../meshes/grid_struct_137x97x3_vol.exo
    use_edges: yes
    check_for_missing_bcs: yes
    automatic_decomposition_type: rcb

    time_step_control:
     target_courant: 4.0
     time_step_change_factor: 1.2

    equation_systems:
      name: theEqSys
      max_iterations: 4

      solver_system_specification:
        velocity: solve_scalar
        turbulent_ke: solve_scalar
        specific_dissipation_rate: solve_scalar
        gamma_transition: solve_scalar
        pressure: solve_cont
        ndtw: solve_cont

      systems:
        - WallDistance:
            name: myNDTW
            max_iterations: 1
            convergence_tolerance: 1.0e-8

        - LowMachEOM:
            name: myLowMach
            max_iterations: 1
            convergence_tolerance: 1.0e-8

        - ShearStressTransport:
            name: mySST
            max_iterations: 1
            convergence_tolerance: 1.0e-8

    initial_conditions:
      - constant: ic_1
        target_name: Unspecified-2-HEX
        value:
          pressure: 0
          velocity: [5.18,0.0,0.0]
          turbulent_ke: 0.04383073
          specific_dissipation_rate: 243.50403000
          gamma_transition: 1.0

    material_properties:
      target_name: Unspecified-2-HEX
      specifications:
        - name: density
          type: constant
          value: 1.177
        - name: viscosity
          type: constant
          value: 1.846e-5

    boundary_conditions:

    - open_boundary_condition: bc_open
      target_name: outlet
      open_user_data:
        velocity: [0,0,0]
        pressure: 0.0
        turbulent_ke: 0.04383073
        specific_dissipation_rate: 243.50403000

    - open_boundary_condition: bc_open
      target_name: top
      open_user_data:
        velocity: [5.18000,0,0]
        pressure: 0.0
        turbulent_ke: 0.04383073
        specific_dissipation_rate: 243.50403000

    - inflow_boundary_condition: bc_inflow
      target_name: inlet
      inflow_user_data:
        velocity: [5.18000,0.0,0.0]
        turbulent_ke: 0.04383073
        specific_dissipation_rate: 243.50403000
        gamma: 1.0

    - symmetry_boundary_condition: bc_symBottom
      target_name: bottomsym
      symmetry_user_data:
        symmetry_type: z_direction_strong
        use_projections: yes

    - wall_boundary_condition: bc_wall
      target_name: bottomwall
      wall_user_data:
        velocity: [0,0,0]
        turbulent_ke: 0.0
        use_wall_function: no

    - periodic_boundary_condition: bc_front_back
      target_name: [front, back]
      periodic_user_data:
        search_tolerance: 0.0001

    solution_options:
      name: myOptions
      turbulence_model: sst_blt
      projected_timescale_type: momentum_diag_inv

      options:
        - hybrid_factor:
            velocity: 1.0
            turbulent_ke: 1.0
            specific_dissipation_rate: 1.0
            gamma_transition: 1.0

        - alpha_upw:
            velocity: 1.0
            turbulent_ke: 1.0
            specific_dissipation_rate: 1.0
            gamma_transition: 1.0

        - upw_factor:
            velocity: 1.0
            turbulent_ke: 0.0
            specific_dissipation_rate: 0.0
            gamma_transition: 0.0

        - noc_correction:
            pressure: yes

        - projected_nodal_gradient:
            velocity: element
            pressure: element
            turbulent_ke: element
            specific_dissipation_rate: element
            gamma_transition: element
            ndtw: element

        - relaxation_factor:
            velocity: 0.7
            pressure: 0.3
            turbulent_ke: 0.7
            specific_dissipation_rate: 0.7
            gamma_transition: 0.7

        - turbulence_model_constants:
            SDRWallFactor: 10.0

    data_probes:

      output_frequency: 100

      search_method: stk_octree
      search_tolerance: 1.0e-3
      search_expansion_factor: 2.0

      specifications:
        - name: probe_wall
          from_target_part: bottomwall

          line_of_site_specifications:
            - name: results/probe_wall
              number_of_points: 200
              tip_coordinates: [0.0, 0.0, 0.0 ]
              tail_coordinates: [2.0, 0.0, 0.0]
              
          output_variables:
            - field_name: tau_wall
              field_size: 1
            - field_name: pressure
              field_size: 1

    post_processing:

    - type: surface
      physics: surface_force_and_moment
      output_file_name: flatPlate.dat
      frequency: 2
      parameters: [0,0]
      target_name: bottomwall

    restart:
      restart_data_base_name: restart/flatPlate.rst
      restart_frequency: 2500
     
    output:
      output_data_base_name: results/flatPlate.e
      output_frequency: 200
      output_node_set: no 
      output_variables:
       - velocity
       - density
       - pressure
       - pressure_force
       - tau_wall
       - turbulent_ke
       - specific_dissipation_rate
       - minimum_distance_to_wall
       - sst_f_one_blending
       - turbulent_viscosity
       - gamma_transition

Time_Integrators:
  - StandardTimeIntegrator:
      name: ti_1
      start_time: 0
      time_step: 1.0e-2
      termination_step_count: 3000
      time_stepping_type: fixed
      time_step_count: 0
      second_order_accuracy: yes

      realms:
        - realm_1
