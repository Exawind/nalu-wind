    post_processing:

    - type: surface
      physics: surface_force_and_moment
      output_file_name: SSTWallHumpEdge.dat
      frequency: 1
      parameters: [0,0]
      target_name: bottomwall

    restart:
      restart_data_base_name: restart/SSTWallHumpEdge.rst
      restart_frequency: 5
     
    output:
      output_data_base_name: results/SSTWallHumpEdge.e
      output_frequency: 5
      output_node_set: no 
      output_variables:
       - velocity
       - density
       - pressure
       - pressure_force
       - viscous_force
       - tau_wall
       - turbulent_ke
       - specific_dissipation_rate
       - minimum_distance_to_wall
       - sst_f_one_blending
       - turbulent_viscosity

