Simulations:
  - name: sim1
    time_integrator: ti_1
    optimizer: opt1

linear_solvers:

  - name: solve_scalar
    type: tpetra
    method: gmres
    preconditioner: sgs
    tolerance: 1e-12
    max_iterations: 50
    kspace: 50
    output_level: 0

  - name: solve_cont
    type: tpetra
    method: gmres
    preconditioner: muelu
    tolerance: 1e-12
    max_iterations: 75
    kspace: 75
    output_level: 0
    recompute_preconditioner: yes
    muelu_xml_file_name: ../../xml/vof_resolved.xml


realms:

  - name: realm_1
    mesh: "generated:150x150x4|bbox:-0.5,-0.5,-0.5,0.5,0.5,0.5|sideset:xXyYzZ|show" 
    use_edges: yes
    automatic_decomposition_type: rcb

    equation_systems:
      name: theEqSys
      max_iterations: 3

      solver_system_specification:
        volume_of_fluid: solve_scalar
        velocity: solve_scalar
        pressure: solve_cont

      systems:
        - VolumeOfFluid:
            name: myVOF
            max_iterations: 1
            convergence_tolerance: 1e-8
        - LowMachEOM:
            name: myLowMach
            max_iterations: 1
            convergence_tolerance: 1e-8

    initial_conditions:

      - user_function: ic_1
        target_name: block_1
        user_function_name:
          volume_of_fluid: droplet
      - constant: ic_2
        target_name: block_1
        value:
          pressure: 0.0
          velocity: [0.0, 0.0] 

    material_properties:
      target_name: block_1
      specifications:
        - name: density
          type: volume_of_fluid
          primary_value: 1000.0
          secondary_value: 1.0

        - name: viscosity
          type: constant
          value: 1.0e-5

    boundary_conditions:
      - wall_boundary_condition: walls
        target_name: surface_1
        wall_user_data:
          velocity: [0.0,0.0,0.0]
      - wall_boundary_condition: walls
        target_name: surface_2
        wall_user_data:
          velocity: [0.0,0.0,0.0]
      - wall_boundary_condition: walls
        target_name: surface_3
        wall_user_data:
          velocity: [0.0,0.0,0.0]
      - wall_boundary_condition: walls
        target_name: surface_4
        wall_user_data:
          velocity: [0.0,0.0,0.0]
      - wall_boundary_condition: walls
        target_name: surface_5
        wall_user_data:
          velocity: [0.0,0.0,0.0]
      - wall_boundary_condition: walls
        target_name: surface_6
        wall_user_data:
          velocity: [0.0,0.0,0.0]

    solution_options:
      name: myOptions

      options:
        - hybrid_factor:
            velocity: 0.0
            volume_of_fluid: 0.0

        - limiter:
            volume_of_fluid: yes
            pressure: no
            velocity: no

        - consistent_mass_matrix_png:
            pressure: no

        - source_terms:
            momentum:
            - buoyancy

        - user_constants:
            reference_density: 0.00
            gravity: [0.0, -9.81, 0.0]

    output:
      output_data_base_name: out/dropLets.e
      output_frequency: 50
      output_node_set: yes
      output_variables:
       - density
       - volume_of_fluid
       - velocity
       - pressure
       - dvolume_of_fluiddx
Time_Integrators:
  - StandardTimeIntegrator:
      name: ti_1
      start_time: 0
      termination_time: 0.0003
      time_step: 0.0001
      time_stepping_type: fixed
      time_step_count: 10
      second_order_accuracy: yes


      realms:
        - realm_1
