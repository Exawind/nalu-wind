Simulations:
  - name: sim1
    time_integrator: ti_1
    optimizer: opt1


# Specify the linear system solvers.
linear_solvers:

  # solver for scalar equations
  - name: solve_scalar
    type: tpetra
    method: gmres
    preconditioner: sgs
    tolerance: 1e-6
    max_iterations: 75
    kspace: 75
    output_level: 0

  # solver for the pressure Poisson equation
  - name: solve_cont
    type: tpetra
    method: gmres
    preconditioner: muelu
    tolerance: 1e-6
    max_iterations: 75
    kspace: 75
    output_level: 0
    recompute_preconditioner: no
    muelu_xml_file_name: ../../xml/milestone.xml

# Specify the differnt physics realms, just the fluid realm in this case.
realms:

  # The fluid realm
  - name: fluidRealm
    mesh: ../../mesh/ablHill3d.exo
    use_edges: yes
    automatic_decomposition_type: rcb

    # This defines the equations to be solved: momentum, pressure, static 
    # enthalpy, and subgrid-scale turbulent kinetic energy.  The equation 
    # system will be iterated a maximum of 4 outer iterations.
    equation_systems:
      name: theEqSys
      max_iterations: 4

      # This defines which solver to use for each equation set.  See the
      # "linear_solvers" block.  All use the scalar solver, except pressure.
      solver_system_specification:
        velocity: solve_scalar
        pressure: solve_cont

      # This defines the equation systems, maximum number of inner iterations,
      # and scaled nonlinear residual tolerance.
      systems:

        - LowMachEOM:
            name: myLowMach
            max_iterations: 1
            convergence_tolerance: 1.0e-5

    # Specify the properties of the fluid, in this case air.
    material_properties:

      target_name: [fluid]

      constant_specification:
       universal_gas_constant: 8314.4621
       reference_pressure: 101325.0

      reference_quantities:
        - species_name: Air
          mw: 29.0
          mass_fraction: 1.0

      specifications:
 
        # Density here was computed such that P_ref = rho_ref*(R/mw)*300K
        - name: density
          type: constant
          value: 1.0

        - name: viscosity
          type: constant
          value: 1.0E-5

        - name: specific_heat
          type: constant
          value: 1000.0

    # The initial conditions are that pressure is uniformly 0 Pa and velocity
    # is 1 m/s from the west.
    initial_conditions:
      - constant: ic_1
        target_name: [fluid]
        value:
          pressure: 0.0
          velocity: [1.0, 0.0, 0.0]


    # Boundary conditions are inflow on the west, open (outflow) on the east,
    # and periodic on the north, south sides.  The lower boundary condition 
    # is a slip wall.  The upper boundary # is an open boundary using the 
    # abltop potential flow model.
    boundary_conditions:

    - inflow_boundary_condition: bc_west
      target_name: west
      inflow_user_data:
        velocity: [1.0, 0.0, 0.0]

    - open_boundary_condition: bc_east
      target_name: east
      open_user_data:
        velocity: [1.0, 0.0, 0.0]
        pressure: 0.0

    - periodic_boundary_condition: bc_north_south
      target_name: [north, south]
      periodic_user_data:
        search_tolerance: 0.0001

    - abltop_boundary_condition: bc_upper
      target_name: top
      abltop_user_data:
        potential_flow_bc: true
        grid_dimensions: [61, 61, 61]
        horizontal_bcs: [1, -1, 0, 0]
        z_sample: 0.85
        normal_temperature_gradient: 0.0 

    - symmetry_boundary_condition: bc_lower
      target_name: terrain
      symmetry_user_data:

    solution_options:
      name: myOptions
      interp_rhou_together_for_mdot: yes

      options:
        - limiter:
            pressure: no
            velocity: no
            enthalpy: yes 

        - peclet_function_form:
            velocity: classic
            enthalpy: tanh
            turbulent_ke: tanh

        - peclet_function_tanh_transition:
            velocity: 50000.0
            enthalpy: 2.0
            turbulent_ke: 2.0

        - peclet_function_tanh_width:
            velocity: 200.0
            enthalpy: 1.0
            turbulent_ke: 1.0

    output:
      output_data_base_name: ablHill3d_ip.e
      output_frequency: 1
      output_nodse_set: no
      output_variables:
       - velocity
       - pressure

    restart:
      restart_data_base_name: ablHill3d_ip.rst
#      restart_time: 0.4
      restart_frequency: 5
      restart_start: 0


# This defines the time step size, count, etc.
Time_Integrators:
  - StandardTimeIntegrator:
      name: ti_1
      start_time: 0.0
      termination_step_count: 5
      time_step: 0.02
      time_stepping_type: fixed
      time_step_count: 0
      second_order_accuracy: yes

      realms:
        - fluidRealm
