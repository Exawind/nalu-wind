Simulations:
  - name: sim1
    time_integrator: ti_1
    optimizer: opt1

linear_solvers:

  - name: solve_scalar
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 50
    kspace: 5
    output_level: 0

  - name: solve_cont
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-6
    max_iterations: 200
    kspace: 200
    output_level: 0
    bamg_coarsen_type: 8
    bamg_interp_type: 6
    bamg_cycle_type: 1
    write_matrix_files: no

realms:

  - name: realm_1
    mesh: ../../mesh/abl_1km_cube_toy.g
    use_edges: yes
    automatic_decomposition_type: rcb

    time_step_control:
      target_courant: 10.0
      time_step_change_factor: 1.2

    equation_systems:
      name: theEqSys
      max_iterations: 2

      solver_system_specification:
        velocity: solve_scalar
        pressure: solve_cont

      systems:

        - LowMachEOM:
            name: myLowMach
            max_iterations: 1
            convergence_tolerance: 1e-5

    material_properties:

      target_name: Unspecified-2-HEX

      specifications:

        - name: density
          type: constant
          value: 1.0

        - name: viscosity
          type: constant
          value: 5.0

    initial_conditions:
      - constant: ic_1
        target_name: Unspecified-2-HEX
        value:
          pressure: 0
          velocity: [8.0, 0.0, 0.0]

    boundary_conditions:

    - periodic_boundary_condition: bc_left_right
      target_name: [Left, Right]
      periodic_user_data:
        search_tolerance: 0.0001

    - inflow_boundary_condition: bc_1
      target_name: Front
      inflow_user_data:
        velocity: [8.0,0.0,0.0]

    - open_boundary_condition: bc_2
      target_name: Back
      open_user_data:
        pressure: 0.0
        velocity: [8.0,0.0,0.0]

    - open_boundary_condition: bc_open
      target_name: Top
      open_user_data:
        velocity: [8.0,0,0]
        pressure: 0.0

    - wall_boundary_condition: bc_lower
      target_name: Ground
      wall_user_data:
        velocity: [8.0,0,0]

    solution_options:
      name: myOptions
      turbulence_model: laminar

      options:

        - source_terms:
            momentum: super_ellipse_body

        - user_constants:
            super_ellipse_body_file: "nacelle_loc.dat"

        - hybrid_factor:
            velocity: 1.0

        - limiter:
            pressure: no
            velocity: no

    output:
      output_data_base_name: superEllipseBody.e
      output_frequency: 2
      output_node_set: no
      output_variables:
       - velocity
       - pressure

Time_Integrators:
  - StandardTimeIntegrator:
      name: ti_1
      start_time: 0
      termination_step_count: 100
      time_stepping_type: adaptive
      time_step_count: 0
      second_order_accuracy: no

      realms:
        - realm_1
