# -*- mode: yaml -*-
#
# 2-D RANS (k-omega SST) simulation of DU-91-W2-225 airfoil
#
# U = 15 m/s; aoa = 4 deg; Re = 2.0e6
#

Simulations:
  - name: sim1
    time_integrator: ti_1
    optimizer: opt1

linear_solvers:

  - name: solve_scalar
    type: tpetra
    method: gmres
    preconditioner: mt_sgs
    tolerance: 1e-12
    max_iterations: 200
    kspace: 75
    output_level: 0
    write_matrix_files: no

  - name: solve_cont
    type: tpetra
    method: gmres
    preconditioner: muelu
    tolerance: 1e-12
    max_iterations: 200
    kspace: 75
    output_level: 0
    muelu_xml_file_name: ../../xml/milestone_aspect_ratio_gs.xml
    write_matrix_files: no

  - name: solve_mom
    type: tpetra
    method: gmres
    preconditioner: mt_sgs
    tolerance: 1e-12
    max_iterations: 200
    kspace: 75
    output_level: 0
    write_matrix_files: no

realms:

  - name: realm_1
    mesh: ../../mesh/airfoilRANSEdgeTrilinos.rst
    automatic_decomposition_type: rcb
    use_edges: yes

    time_step_control:
     target_courant: 1000.0
     time_step_change_factor: 1.05

    equation_systems:
      name: theEqSys
      max_iterations: 4

      solver_system_specification:
        velocity: solve_mom
        turbulent_ke: solve_scalar
        specific_dissipation_rate: solve_scalar
        pressure: solve_cont
        ndtw: solve_cont

      systems:
        - LowMachEOM:
            name: myLowMach
            max_iterations: 1
            convergence_tolerance: 1e-8

        - ShearStressTransport:
            name: mySST
            max_iterations: 1
            convergence_tolerance: 1e-8

    initial_conditions:
      - constant: ic_1
        target_name: [Flow-QUAD]
        value:
          pressure: 0
          velocity: [14.96346075389736,1.046347106161880]
          turbulent_ke: 0.095118
          specific_dissipation_rate: 2266.4

    material_properties:
      target_name: [Flow-QUAD]
      specifications:
        - name: density
          type: constant
          value: 1.225
        - name: viscosity
          type: constant
          value: 9.1875e-06

    boundary_conditions:

    - wall_boundary_condition: bc_wall
      target_name: Airfoil
      wall_user_data:
        velocity: [0,0]
        use_wall_function: no
        turbulent_ke: 0.0


    - inflow_boundary_condition: bc_inflow
      target_name: Inlet
      inflow_user_data:
        velocity: [14.96346075389736,1.046347106161880]
        turbulent_ke: 0.095118
        specific_dissipation_rate: 2266.4

    - inflow_boundary_condition: bc_bottom
      target_name: Bottom
      inflow_user_data:
        velocity: [14.96346075389736,1.046347106161880]
        turbulent_ke: 0.095118
        specific_dissipation_rate: 2266.4

    - open_boundary_condition: bc_open
      target_name: Outlet
      open_user_data:
        velocity: [0,0]
        pressure: 0.0
        turbulent_ke: 0.095118
        specific_dissipation_rate: 2266.4

    - open_boundary_condition: bc_top
      target_name: Top
      open_user_data:
        velocity: [0,0]
        pressure: 0.0
        turbulent_ke: 0.095118
        specific_dissipation_rate: 2266.4

    solution_options:
      name: myOptions
      turbulence_model: sst
      projected_timescale_type: momentum_diag_inv #### Use 1/diagA formulation

      options:
        - hybrid_factor:
            velocity: 1.0
            turbulent_ke: 1.0
            specific_dissipation_rate: 1.0

        - upw_factor:
            velocity: 1.0
            turbulent_ke: 0.0
            specific_dissipation_rate: 0.0

        - alpha_upw:
            velocity: 1.0
            turbulent_ke: 1.0
            specific_dissipation_rate: 1.0

        - noc_correction:
            pressure: yes

        - limiter:
            pressure: no
            velocity: yes
            turbulent_ke: yes
            specific_dissipation_rate: yes

        - projected_nodal_gradient:
            velocity: element
            pressure: element
            turbulent_ke: element
            specific_dissipation_rate: element

        - relaxation_factor:
            velocity: 0.7
            pressure: 0.3
            turbulent_ke: 0.7
            specific_dissipation_rate: 0.7

    post_processing:
    - type: surface
      physics: surface_force_and_moment
      output_file_name: results/forces.dat
      frequency: 1
      parameters: [0,0]
      target_name: Airfoil

    restart:
      restart_data_base_name: rst1/du91w2.rst
      restart_frequency: 10
      restart_start: 0
      restart_time: 100.0

    output:
      output_data_base_name: results/du91w2.e
      output_frequency: 5
      output_node_set: no
      output_variables:
       - velocity
       - pressure
       - turbulent_ke
       - specific_dissipation_rate
       - turbulent_viscosity
       - minimum_distance_to_wall

Time_Integrators:
  - StandardTimeIntegrator:
      name: ti_1
      start_time: 0
      time_step: 3.333333333333333e-2
      termination_step_count: 60
      time_stepping_type: fixed
      time_step_count: 0
      second_order_accuracy: yes

      realms:
        - realm_1
