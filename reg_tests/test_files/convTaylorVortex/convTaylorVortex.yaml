Simulations:
  - name: sim1
    time_integrator: ti_1
    optimizer: opt1

linear_solvers:

  - name: solve_scalar
    type: tpetra
    method: gmres
    preconditioner: sgs
    tolerance: 1e-12
    max_iterations: 50
    kspace: 50
    output_level: 0

  - name: solve_cont
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-12
    max_iterations: 200
    kspace: 75
    output_level: 0
    write_matrix_files: no
    reuse_linear_system: yes
    recompute_preconditioner_frequency: 1

    # File containing hypre specific configuration options
    hypre_cfg_file: ../../hypre_settings/hypre_blade_resolved.yaml
    # YAML node used for this linear solver
    hypre_cfg_node: hypre_elliptic

realms:

  - name: realm_1
    mesh: ../../mesh/convTaylorVortex.g
    use_edges: yes
    automatic_decomposition_type: rcb

    equation_systems:
      name: theEqSys
      max_iterations: 3

      solver_system_specification:
        pressure: solve_cont
        velocity: solve_scalar
        dpdx: solve_scalar

      systems:
        - LowMachEOM:
            name: myLowMach
            max_iterations: 1
            convergence_tolerance: 1e-8

    initial_conditions:

      - user_function: ic_1
        target_name: [vol_1-HEX]
        user_function_name:
          velocity: convecting_taylor_vortex
          pressure: convecting_taylor_vortex

    material_properties:
      target_name: [vol_1-HEX]
      specifications:
        - name: density
          type: constant
          value: 1.0

        - name: viscosity
          type: constant
          value: 0.001

    boundary_conditions:
      - periodic_boundary_condition: bc_top_bot
        target_name: [1_y_min, 1_y_max]
        periodic_user_data:
          search_tolerance: 1.e-5
          search_method: boost_rtree

      - periodic_boundary_condition: bc_left_right
        target_name: [1_x_min, 1_x_max]
        periodic_user_data:
          search_tolerance: 1.e-5
          search_method: boost_rtree

      - symmetry_boundary_condition: bc_1zmin
        target_name: 1_z_min
        symmetry_user_data:

      - symmetry_boundary_condition: bc_1zmax
        target_name: 1_z_max
        symmetry_user_data:

    solution_options:
      name: myOptions
      turbulence_model: laminar

      options:
        - hybrid_factor:
            velocity: 0.0

        - limiter:
            pressure: no
            velocity: no

        - consistent_mass_matrix_png:
            pressure: no
      # Pressure is not fixed anywhere on the boundaries, so set it at
      # the node closest to the specified location.
      fix_pressure_at_node:
        value: 0.0
        node_lookup_type: spatial_location
        location: [0.0, 0.0, 0.25]
        search_target_part: [vol_1-HEX]
        search_method: stk_kdtree

    output:
      output_data_base_name: out/convTaylorVortex.e
      output_frequency: 1
      output_node_set: no
      output_variables:
       - velocity
       - velocity_exact
       - dpdx
       - dpdx_exact
       - pressure

    solution_norm:
      output_frequency: 1
      file_name: convTaylorVortex.dat
      spacing: 30
      percision: 16
      target_name: [vol_1-HEX]
      dof_user_function_pair:
       - [velocity, convecting_taylor_vortex]
       - [dpdx, convecting_taylor_vortex_dpdx]

Time_Integrators:
  - StandardTimeIntegrator:
      name: ti_1
      start_time: 0
      termination_time: 0.1
      time_step: 0.005
      time_stepping_type: fixed
      time_step_count: 0
      second_order_accuracy: yes

      realms:
        - realm_1
