Simulations:
  - name: sim1
    time_integrator: ti_1
    optimizer: opt1

linear_solvers:
  # Convert to hypre
  - name: solve_scalar
    type: tpetra
    method: gmres
    preconditioner: sgs
    tolerance: 1e-5
    max_iterations: 50
    kspace: 50
    output_level: 0

  # TODO -TPETRA Solver is failing with this test
  #- name: solve_cont
  #  type: tpetra
  #  method: gmres
  #  preconditioner: muelu
  #  tolerance: 1e-5
  #  max_iterations: 200
  #  kspace: 5
  #  muelu_xml_file_name: ../../xml/milestone.xml
  #  output_level: 0

  - name: solve_cont
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 200
    kspace: 5
    output_level: 0


realms:

  - name: realm_1
    mesh: ../../mesh/oversetCylinder.g
    automatic_decomposition_type: rcb
    use_edges: yes
    activate_aura: true

    equation_systems:
      name: theEqSys
      # 3 iterations still causes pressure discontinuity at overset boundary
      # 5 iterations is better
      max_iterations: 3
      decoupled_overset_solve: yes

      solver_system_specification:
        velocity: solve_scalar
        pressure: solve_cont

      systems:

        - LowMachEOM:
            name: myLowMach
            max_iterations: 1
            convergence_tolerance: 1e-7

    initial_conditions:

      - constant: ic_1
        target_name:
          - Unspecified-2-HEX
          - Unspecified-3-HEX
        value:
          pressure: 0.0
          velocity: [0.0,0.0,0.0]

    material_properties:
      target_name:
          - Unspecified-2-HEX
          - Unspecified-3-HEX
      specifications:
        - name: density
          type: constant
          value: 1.00

        - name: viscosity
          type: constant
          value: 0.005

    boundary_conditions:

    - open_boundary_condition: bc_1
      target_name: inlet
      open_user_data:
        velocity: [0.0,0.0,0.0]
        pressure: 0.0

    - open_boundary_condition: bc_2
      target_name: outlet
      open_user_data:
        pressure: 0.0
        velocity: [0.0,0.0,0.0]

    - open_boundary_condition: bc_3
      target_name: top
      open_user_data:

    - open_boundary_condition: bc_4
      target_name: bottom
      open_user_data:

    - wall_boundary_condition: bc_5
      target_name: wall
      wall_user_data:
        user_function_name:
         velocity: wind_energy
        user_function_string_parameters:
         velocity: [interior]

    - symmetry_boundary_condition: bc_6
      target_name: side11
      symmetry_user_data:

    - symmetry_boundary_condition: bc_7
      target_name: side12
      symmetry_user_data:

    - symmetry_boundary_condition: bc_8
      target_name: side21
      symmetry_user_data:

    - symmetry_boundary_condition: bc_9
      target_name: side22
      symmetry_user_data:

    - overset_boundary_condition: bc_overset
      overset_connectivity_type: tioga
      overset_user_data:
        tioga_populate_inactive_part: false
        tioga_options:
          symmetry_direction: 2
          set_resolutions: no
        mesh_group:
          - overset_name: interior
            mesh_parts: [ Unspecified-2-HEX ]
            wall_parts: [ wall ]
            ovset_parts: [ overset1 ]

          - overset_name: wake
            mesh_parts: [ Unspecified-3-HEX]

    mesh_motion:
      - name: interior
        mesh_parts: [ Unspecified-2-HEX ]
        frame: non_inertial
        motion:
         - type: rotation
           omega: 1.00
           axis: [0.0, 1.0, 0.0]
           centroid: [5.0, 0.0, 0.0]

    solution_options:
      name: myOptions

      fix_pressure_at_node:
        value: 0.0
        node_lookup_type: spatial_location
        location: [-5.0, 0.05, -5.0]
        search_target_part: [Unspecified-3-HEX]
        search_method: stk_kdtree

      reduced_sens_cvfem_poisson: yes

      options:

        - hybrid_factor:
            velocity: 1.0

        - limiter:
            pressure: no
            velocity: no

        - projected_nodal_gradient:
            pressure: element
            velocity: element

    post_processing:

      - type: surface
        physics: surface_force_and_moment
        output_file_name: oversetMovingCylinder.dat
        frequency: 1
        parameters: [0,0]
        target_name: wall

    turbulence_averaging:
      time_filter_interval: 100000.0

      specifications:
        - name: one
          target_name: [Unspecified-2-HEX, Unspecified-3-HEX]
          compute_q_criterion: yes
          compute_vorticity: yes

    restart:
      restart_data_base_name: rst/oversetMovingCylinder.rst
      restart_frequency: 15
      restart_start: 15

    output:
      output_data_base_name: out/oversetMovingCylinder.exo
      output_frequency: 1000
      output_node_set: no
      output_variables:
       - velocity
       - pressure
       - iblank
       - iblank_cell
       - mesh_displacement
       - q_criterion
       - vorticity



Time_Integrators:
  - StandardTimeIntegrator:
      name: ti_1
      start_time: 0
      termination_step_count: 15
      time_step: 0.03
      time_stepping_type: fixed
      time_step_count: 0
      second_order_accuracy: yes

      realms:
        - realm_1
