# test case with the same physics of the nrel5mw minus overset and mesh motion
Simulations:
- name: sim1
  time_integrator: ti_1
  optimizer: opt1

# Hypre memory and other configurations
hypre_config:
    memory_pool_mbs: 3000
    use_vendor_sgemm: no

linear_solvers:
  # solver for the momentum
  - name: solve_mom
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 100
    kspace: 20
    segregated_solver: yes
    write_matrix_files: no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: no

    bamg_max_levels: 1
    bamg_relax_type: 12
    bamg_num_sweeps: 2
    bamg_cycle_type: 1
    bamg_relax_order: 0

    bamg_output_level: 0
    bamg_debug: 0
    output_level: 0

  # solver for the scalars TKE, SDR
  - name: solve_scalar
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 100
    kspace: 20
    write_matrix_files: no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: no

    bamg_max_levels: 1
    bamg_relax_type: 12
    bamg_num_sweeps: 2
    bamg_cycle_type: 1
    bamg_relax_order: 0

    bamg_output_level: 0
    bamg_debug: 0
    output_level: 0

  # solver for the pressure
  - name: solve_elliptic
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 100
    kspace: 40
    write_matrix_files:  no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: no

    #bamg_max_levels: 7
    bamg_coarsen_type: 8
    bamg_interp_type: 6
    bamg_relax_type: 11
    bamg_cycle_type: 1
    bamg_relax_order: 0
    bamg_keep_transpose: 1

    bamg_num_sweeps: 2
    #bamg_num_down_sweeps: 2
    #bamg_num_up_sweeps: 2
    #bamg_num_coarse_sweeps: 1

    bamg_strong_threshold: 0.3243198904981685
    bamg_trunc_factor: 0.4227143073461007
    bamg_pmax_elmts: 3

    bamg_agg_num_levels: 1
    bamg_agg_interp_type: 7
    bamg_agg_pmax_elmts: 3

    bamg_output_level: 0
    bamg_debug: 0
    output_level: 0

  # solver for the wall
  - name: solve_wall
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 100
    kspace: 40
    write_matrix_files:  no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: no

    bamg_max_levels: 7
    bamg_coarsen_type: 8
    bamg_interp_type: 6
    bamg_relax_type: 11
    bamg_num_sweeps: 2
    bamg_cycle_type: 1
    bamg_relax_order: 0
    bamg_trunc_factor: 0.1
    bamg_agg_num_levels: 2
    bamg_agg_interp_type: 5
    bamg_agg_pmax_elmts: 3
    bamg_pmax_elmts: 3
    bamg_strong_threshold: 0.25

    bamg_output_level: 0
    bamg_debug: 0
    output_level: 0

realms:

- name: realm_1
  mesh: ../../mesh/multiElemTypeCylinder.g
  automatic_decomposition_type: rcb
  use_edges: yes

  equation_systems:
    name: theEqSys
    max_iterations: 4
    decoupled_overset_solve: yes

    solver_system_specification:
      velocity: solve_mom
      turbulent_ke: solve_scalar
      specific_dissipation_rate: solve_scalar
      pressure: solve_elliptic
      ndtw: solve_wall

    systems:
    - WallDistance:
        name: myNDTW
        max_iterations: 1
        convergence_tolerance: 1.0e-8
        update_frequency: 1000000000

    - LowMachEOM:
        name: myLowMach
        max_iterations: 1
        convergence_tolerance: 1e-8

    - ShearStressTransport:
        name: mySST
        max_iterations: 1
        convergence_tolerance: 1e-8

  initial_conditions:
  - constant: ic_1
    target_name: [all_blocks]
    value:
      pressure: -7.0
      velocity: [7.07106781186548, 0.0, 0.0]
      turbulent_ke: 0.007
      specific_dissipation_rate: 1.0

  material_properties:
    target_name: [all_blocks]

    specifications:
    - name: density
      type: constant
      value: 1.0
    - name: viscosity
      type: constant
      value: 1.8e-5

  boundary_conditions:


  - inflow_boundary_condition: bc_inflow
    target_name: inflow
    inflow_user_data:
      velocity: [7.07106781186548, 0.0, 0.0]
      turbulent_ke: 0.007
      specific_dissipation_rate: 1.0

  - open_boundary_condition: bc_open
    target_name: out
    open_user_data:
      velocity: [0,0]
      pressure: 0.0
      turbulent_ke: 0.007
      specific_dissipation_rate: 1.0

  - periodic_boundary_condition: bc_top_bottom
    target_name: [top, bottom]
    periodic_user_data:
      search_tolerance: 0.00001

  - periodic_boundary_condition: bc_front_back
    target_name: [front, back]
    periodic_user_data:
      search_tolerance: 0.00001

  - wall_boundary_condition: bc_wall
    target_name: wall
    wall_user_data:
      use_wall_function: no
      turbulent_ke: 0.0
      velocity: [0, 0, 0]

  solution_options:
    name: myOptions
    turbulence_model: sst
    projected_timescale_type: momentum_diag_inv

    options:
    - hybrid_factor:
        velocity: 1.0
        turbulent_ke: 1.0
        specific_dissipation_rate: 1.0

    - alpha_upw:
        velocity: 1.0
        turbulent_ke: 1.0
        specific_dissipation_rate: 1.0

    - upw_factor:
        velocity: 0.0
        turbulent_ke: 0.0
        specific_dissipation_rate: 0.0

    - noc_correction:
        pressure: yes

    - limiter:
        pressure: no
        velocity: yes
        turbulent_ke: yes
        specific_dissipation_rate: yes

    - projected_nodal_gradient:
        velocity: element
        pressure: element
        turbulent_ke: element
        specific_dissipation_rate: element
        ndtw: element

    - relaxation_factor:
        velocity: 0.7
        pressure: 0.3
        turbulent_ke: 0.7
        specific_dissipation_rate: 0.7

  post_processing:
  - type: surface
    physics: surface_force_and_moment
    output_file_name: forces1_0.dat
    frequency: 1
    parameters: [325.0, 325.0, 90.0]
    target_name:
    - wall

  turbulence_averaging:
    time_filter_interval: 100000.0

    specifications:

    - name: one
      target_name: [ block_1, block_2, block_3, block_4 ]

      reynolds_averaged_variables:
      - velocity

      compute_q_criterion: yes
      compute_vorticity: yes

  restart:
    restart_data_base_name: rst1_0/restart.rst
    restart_frequency: 1440
    restart_start: 0
    # restart_time: 0.0

  output:
    output_data_base_name: out1_0/out.e
    output_frequency: 1440
    output_node_set: no
    output_variables:
    - velocity
    - pressure
    - turbulent_ke
    - specific_dissipation_rate
    - minimum_distance_to_wall
    - turbulent_viscosity
    - q_criterion
    - vorticity


Time_Integrators:
- StandardTimeIntegrator:
    name: ti_1
    start_time: 0
    time_step: 0.00364505875834719
    termination_step_count: 10
    time_stepping_type: fixed
    time_step_count: 0
    second_order_accuracy: yes

    realms:
    - realm_1
