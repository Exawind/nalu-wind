  - name: mesh_motion_path
    mesh: ../../mesh/cylinder_turbine.g
    automatic_decomposition_type: rcb
    use_edges: yes

    time_step_control:
     target_courant: 1000.0
     time_step_change_factor: 1.05

    equation_systems:
      name: theEqSys
      max_iterations: 1
      decoupled_overset_solve: yes

      solver_system_specification:
        velocity: solve_mom
        pressure: solve_elliptic

      systems:
        - LowMachEOM:
            name: myLowMach
            max_iterations: 4
            decoupled_pressure_solve: yes
            num_pressure_correctors: 3
            convergence_tolerance: 1e-8

    initial_conditions:
      - constant: ic_1
        target_name:
          - blade1-HEX
          - blade2-HEX
          - blade3-HEX
          - hub-HEX
        value:
          pressure: 0
          velocity: [0.0,0.0,0.0]

    material_properties:
      target_name:
        - blade1-HEX
        - blade2-HEX
        - blade3-HEX
        - hub-HEX
      specifications:
        - name: density
          type: constant
          value: 1.225
        - name: viscosity
          type: constant
          value: 1.8e-0

    boundary_conditions:

    - wall_boundary_condition: blade1
      target_name: blade1
      wall_user_data:
        use_wall_function: no
        velocity : [0.0, 0.0, 0.0]

    - wall_boundary_condition: blade2
      target_name: blade2
      wall_user_data:
        use_wall_function: no
        velocity : [0.0, 0.0, 0.0]        

    - wall_boundary_condition: blade3
      target_name: blade3
      wall_user_data:
        use_wall_function: no
        velocity : [0.0, 0.0, 0.0]        

    - wall_boundary_condition: hub
      target_name: hub
      wall_user_data:
        use_wall_function: no
        velocity : [0.0, 0.0, 0.0]        
        turbulent_ke: 0.0

    - open_boundary_condition: bc_outer
      target_name: outerBC
      open_user_data:
        velocity : [0.0, 0.0, 0.0]        
        pressure: 0.0

    mesh_motion:
      - name: blade_rotation
        mesh_parts:
          - blade1-HEX
          - blade2-HEX
          - blade3-HEX
          - hub-HEX
        frame: non_inertial
        motion:
          - type: turbine_surrogate
            omega: 0.95881407787605
            # ALERT!! the CAD model is rotating counter-clockwise
            #axis: [0.9961946980917455, 0.0, -0.08715574274765817]
            axis: [1.0, 0.0, 0.0]

    solution_options:
      name: myOptions
      turbulence_model: laminar
      projected_timescale_type: momentum_diag_inv

      options:
        - source_terms:
            continuity: density_time_derivative
        - hybrid_factor:
            velocity: 1.0

        - alpha_upw:
            velocity: 1.0

        - upw_factor:
            velocity: 0.0

        - noc_correction:
            pressure: yes
            velocity: yes

        - limiter:
            pressure: no
            velocity: yes

        - projected_nodal_gradient:
            velocity: element
            pressure: element

        - relaxation_factor:
            velocity: 0.7
            pressure: 0.3

    restart:
      restart_data_base_name: rst/rigid.rst
      restart_frequency: 360
      restart_start: 360

    output:
      output_data_base_name: out/rigid.e
      output_frequency: 1
      output_node_set: no
      output_variables:
       - velocity
       - pressure
       - element_courant
       - iblank
       - iblank_cell
       - current_coordinates
       - mesh_displacement
       - dual_nodal_volume
       - div_mesh_velocity
       - mesh_velocity
       - disp_map
       - disp_map_interp
       - deflection_ramp

    post_processing:

    - type: surface
      physics: surface_force_and_moment
      output_file_name: forces/rigid.dat
      frequency: 1
      parameters: [0,0,0]
      target_name: [blade1, blade2, blade3, hub]

Time_Integrators:
  - StandardTimeIntegrator:
      name: ti_1
      start_time: 0
      time_step: 0.0045507499635939995
      termination_step_count: 10
      time_stepping_type: fixed
      time_step_count: 0
      second_order_accuracy: yes
      nonlinear_iterations: 1

      realms:
        - mesh_motion_path
        # - fsi_path
