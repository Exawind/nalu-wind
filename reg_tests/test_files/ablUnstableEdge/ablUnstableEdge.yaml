# -*- mode: yaml -*-

Simulations:
- name: sim1
  time_integrator: ti_1
  optimizer: opt1


# Specify the linear system solvers.
linear_solvers:

    # solver for scalar equations
  - name: solve_scalar
    type: tpetra
    method: gmres
    preconditioner: sgs
    tolerance: 1e-6
    max_iterations: 75
    kspace: 75
    output_level: 0

    # solver for the pressure Poisson equation
  - name: solve_cont
    type: tpetra
    method: gmres
    preconditioner: muelu
    tolerance: 1e-6
    max_iterations: 75
    kspace: 75
    output_level: 0
    recompute_preconditioner: no
    muelu_xml_file_name: ../../xml/milestone.xml

realms:
  - name: fluidRealm
    mesh: ../../mesh/abl_5km_5km_1km_neutral.g
    use_edges: yes
    automatic_decomposition_type: rcb

    equation_systems:
      name: theEqSys
      max_iterations: 2

      solver_system_specification:
        velocity: solve_scalar
        pressure: solve_cont
        enthalpy: solve_scalar
        turbulent_ke: solve_scalar

      systems:
        - LowMachEOM:
            name: myLowMach
            max_iterations: 1
            convergence_tolerance: 1.0e-5

        - Enthalpy:
            name: myEnth
            max_iterations: 1
            convergence_tolerance: 1.0e-5

        - TurbKineticEnergy:
            name: myTke
            max_iterations: 1
            convergence_tolerance: 1.0e-5

    material_properties:
      target_name: [fluid_part]

      constant_specification:
        universal_gas_constant: 8314.4621
        reference_pressure: 83144.621  # = rho_ref*(R/mw)*Tref

      reference_quantities:
        - species_name: Air
          mw: 29.0
          mass_fraction: 1.0

      specifications:
        - name: density
          type: constant
          value: 1.00

        - name: viscosity
          type: constant
          value: 0.0

        - name: specific_heat
          type: constant
          value: 1007.0

    initial_conditions:
      - constant: ic_1
        target_name: [fluid_part]
        value:
          pressure: 0.0
          velocity: [10.0, 0.0, 0.0]

      - user_function: ic_2
        target_name: [fluid_part]
        user_function_name:
          velocity: boundary_layer_perturbation
        user_function_parameters:
          velocity: [1.0,0.0075398,0.0075398,50.0,8.0]

    boundary_conditions:
      - periodic_boundary_condition: bc_north_south
        target_name: [north, south]
        periodic_user_data:
          search_tolerance: 0.0001

      - periodic_boundary_condition: bc_east_west
        target_name: [east, west]
        periodic_user_data:
          search_tolerance: 0.0001

      - abltop_boundary_condition: bc_upper
        target_name: upper
        abltop_user_data:
          normal_temperature_gradient: 0.003

      - wall_boundary_condition: bc_lower
        target_name: lower
        wall_user_data:
          velocity: [0.0,0.0,0.0]
          abl_wall_function:
            surface_heating_table:
              - [     0.0, 0.00, 290.0, 1.0]
              - [999999.9, 0.00, 290.0, 1.0]
            reference_temperature: 290.0
            roughness_height: 0.01
            kappa: 0.4
            beta_m: 5.0
            beta_h: 5.0
            gamma_m: 16.0
            gamma_h: 16.0
            gravity_vector_component: 3
            monin_obukhov_averaging_type: planar
            fluctuation_model: Moeng

    solution_options:
      name: myOptions
      turbulence_model: ksgs
      interp_rhou_together_for_mdot: yes

      fix_pressure_at_node:
        value: 0.0
        node_lookup_type: spatial_location
        location: [100.0, 2500.0, 1.0]
        search_target_part: [fluid_part]
        search_method: stk_kdtree

      options:
        - turbulence_model_constants:
            kappa: 0.41
            cEps: 0.93
            cmuEps: 0.0673
            cmuCs: 0.135

        - laminar_prandtl:
            enthalpy: 0.7

        - turbulent_prandtl:
            enthalpy: 0.3333

        - turbulent_schmidt:
            turbulent_ke: 0.5

        - source_terms:
            momentum:
            - buoyancy_boussinesq
            - EarthCoriolis
            - body_force
            turbulent_ke:
            - rodi

        - user_constants:
            reference_density: 1.00
            reference_temperature: 290.0
            gravity: [0.0, 0.0, -9.81]
            east_vector: [1.0, 0.0, 0.0]
            north_vector: [0.0, 1.0, 0.0]
            latitude: 90.0
            earth_angular_velocity: 5.0e-5

        - limiter:
            pressure: no
            velocity: no
            enthalpy: yes

        - peclet_function_form:
            velocity: tanh
            enthalpy: tanh
            turbulent_ke: tanh

        - peclet_function_tanh_transition:
            velocity: 50000.0
            enthalpy: 2.0
            turbulent_ke: 2.0

        - peclet_function_tanh_width:
            velocity: 200.0
            enthalpy: 1.0
            turbulent_ke: 1.0

        - source_term_parameters:
            momentum: [-0.0, 0.001, 0.0]

        - input_variables_from_file:
            temperature: temperature

    output:
      output_data_base_name: output/abl_unstable.exo
      output_frequency: 1000
      output_node_set: no
      output_variables:
      - velocity
      - pressure
      - enthalpy
      - temperature
      - turbulent_ke

    boundary_layer_statistics:
      target_name: [fluid_part]
      stats_output_file: abl_statistics.nc
      compute_temperature_statistics: yes
      output_frequency: 10000
      time_hist_output_frequency: 10

    data_probes:
      output_frequency: 10
      search_method: stk_kdtree
      search_tolerance: 1.0e-3
      search_expansion_factor: 2.0

      lidar_specifications:
        from_target_part: [fluid_part]
        inner_prism_initial_theta: 90
        inner_prism_rotation_rate: 3.5
        inner_prism_azimuth: 15.2
        outer_prism_initial_theta: 90
        outer_prism_rotation_rate: 6.5
        outer_prism_azimuth: 15.2
        scan_time: 2 #seconds
        number_of_samples: 2
        points_along_line: 1
        center: [500,500,100]
        beam_length: 1.0
        axis: [1,0,0]
        ground_direction: [0,0,1]

Time_Integrators:
  - StandardTimeIntegrator:
      name: ti_1
      start_time: 0.0
      termination_step_count: 10
      time_step: 0.5
      time_stepping_type: fixed
      time_step_count: 0
      second_order_accuracy: yes

      realms:
        - fluidRealm
